backend:
  name: git-gateway
  branch: master
 
media_folder: static/img
public_folder: /images
 
collections:
  - name: "Food"
    label: "Food"
    folder: "src/content/"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
          - {
              label: "Template Key",
              name: "templateKey",
              widget: "hidden",
              default: "food",
            }
          - { label: "Name", name: "name", widget: "string" }
          - { label: "Description", name: "Description", widget: "markdown" }
          - { label: "Price (€)", name: "price", widget: "number" }
 
  - name: "Coffee"
    label: "Coffee"
    folder: "src/content/"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
          - {
              label: "Template Key",
              name: "templateKey",
              widget: "hidden",
              default: "coffee",
            }
          - { label: "Name", name: "name", widget: "string" }
          - { label: "Description", name: "Description", widget: "markdown" }
          - { label: "Price (€)", name: "price", widget: "number" }
